<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<div class="container">
  <h1>Pizza Order</h1>
  <div class="form-group">
    <label>Toppings</label>
    <input type="checkbox" name="topping" value="cheese"> Cheese<br>
    <input type="checkbox" name="topping" value="pepperoni"> Pepperoni<br>
    <input type="checkbox" name="topping" value="artichoke"> Artichoke<br>
    <input type="checkbox" name="topping" value="anchovy"> Anchovy<br>
  </div>
  <div class="form-group">
    <label>Size</label>
    <input type="radio" name="size" value="small"> Small<br>
    <input type="radio" name="size" value="medium"> Medium<br>
    <input type="radio" name="size" value="large"> Large<br>
  </div>
  <div class="result">
    <p id="cost">Cost: $0.00</p>
  </div>
  <div class="button-container">
    <button id="place-order-btn" class="button">Place Order</button>
  </div>
  <div id="receipt" class="hidden">
    <h2>Receipt</h2>
    <p id="order-details"></p>
    <p id="total-cost"></p>
  </div>
</div>
</html>
